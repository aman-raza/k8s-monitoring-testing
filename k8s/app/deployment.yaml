apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: monitoring
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: python:3.11-slim
          command:
            - /bin/sh
            - -c
            - |
              pip install --no-cache-dir -r /opt/requirements.txt && python /opt/app.py
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: app-code
              mountPath: /opt
      volumes:
        - name: app-code
          configMap:
            name: sample-app-config
