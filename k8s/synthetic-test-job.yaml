apiVersion: batch/v1
kind: Job
metadata:
  name: synthetic-test
  namespace: monitoring
spec:
  template:
    spec:
      containers:
        - name: curl-test
          image: curlimages/curl:7.88.1
          args:
            - -sS
            - -o
            - /dev/null
            - -w
            - "%{http_code}\n"
            - http://sample-app:8080/
      restartPolicy: Never
  backoffLimit: 1
